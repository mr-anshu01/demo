<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
      .calculator {
            width: 250px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
      .screen {
            width: 100%;
            height: 40px;
            padding: 10px;
            font-size: 18px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
      .keypad {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
        }
      .key {
            width: 25%;
            height: 40px;
            margin: 5px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
      .key:hover {
            background-color: #e0e0f0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="screen" class="screen" value="">
        <div class="keypad">
            <button class="key" value="7">7</button>
            <button class="key" value="8">8</button>
            <button class="key" value="9">9</button>
            <button class="key" value="/">/</button>
            <button class="key" value="4">4</button>
            <button class="key" value="5">5</button>
            <button class="key" value="6">6</button>
            <button class="key" value="*">*</button>
            <button class="key" value="1">1</button>
            <button class="key" value="2">2</button>
            <button class="key" value="3">3</button>
            <button class="key" value="-">-</button>
            <button class="key" value="0">0</button>
            <button class="key" value=".">.</button>
            <button class="key" value="=">=</button>
            <button class="key" value="+">+</button>
            <button class="key" value="C">C</button>
        </div>
    </div>

    <script>
        let screen = document.getElementById('screen');
        let keys = document.querySelectorAll('.key');

        keys.forEach(key => {
            key.addEventListener('click', () => {
                let keyValue = key.value;
                if (keyValue === '=') {
                    try {
                        let result = eval(screen.value);
                        screen.value = result;
                    } catch (error) {
                        screen.value = 'Error';
                    }
                } else if (keyValue === 'C') {
                    screen.value = '';
                } else {
                    screen.value += keyValue;
                }
            });
        });
    </script>
</body>
</html>
